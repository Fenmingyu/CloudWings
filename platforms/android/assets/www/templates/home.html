<ion-view title="Home" class="home-view">
    <ion-nav-title>
        <img ng-src="img/home-title-bg.png" width="100%" height="100%">
    </ion-nav-title>
    <ion-content scroll="false">
        <div class="part-box " ng-click="part('jet-charter')">
            <div class="gradient-box">
                <h3>Jet Charter</h3>
            </div>
        </div>
        <div class="part-box" ng-click="part('helicopter-charter')">
            <div class="gradient-box">
                <h3>Helicopter Charter</h3>
            </div>
        </div>
        <div class="part-box" ng-click="part('empty-leg')">
            <div class="gradient-box">
                <h3>Empty Legs</h3>
            </div>
        </div>
        <div class="part-box" ng-click="part('aircraft-market')">
            <div class="gradient-box">
                <h3>Aircraft Market</h3>
            </div>
        </div>
    </ion-content>
</ion-view>
