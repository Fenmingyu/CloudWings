<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->

<ion-tabs class="tabs-icon-top tabs-positive home-tabs">

    <ion-tab title="Home" icon-on="ion-ios-home" icon-off="ion-ios-home-outline" href="#/tab/home">
        <ion-nav-view name="home-tab"></ion-nav-view>
    </ion-tab>

    <ion-tab title="Messages" icon-on="ion-ios-email" icon-off="ion-ios-email-outline" href="#/tab/message"
             badge="data.badgeCount" ng-controller="MessageCtrl" badge-style="badge-assertive">
        <ion-nav-view name="message-tab"></ion-nav-view>
    </ion-tab>

    <ion-tab title="Bookings" icon-on="ion-ios-briefcase" icon-off="ion-ios-briefcase-outline" href="#/tab/booking"
             badge="data.badgeCount" ng-controller="BookingCtrl" badge-style="badge-assertive">
        <ion-nav-view name="booking-tab"></ion-nav-view>
    </ion-tab>

    <ion-tab title="About Us" icon-on="ion-ios-telephone" icon-off="ion-ios-telephone-outline" href="#/tab/about">
        <ion-nav-view name="about-tab"></ion-nav-view>
    </ion-tab>

</ion-tabs>
