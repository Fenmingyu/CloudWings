<ion-modal-view>
    <ion-header-bar>
        <a class="button" ng-click="closeModal()">Cancel</a>
        <h1 class="title">User Information</h1>
    </ion-header-bar>
    <ion-content>
        <div class="list">
            <label class="item item-input">
                <i class="icon ion-ios-person-outline placeholder-icon"></i>
                <input type="text" placeholder="Username" ng-model="currentUser.username">
            </label>
            <label class="item item-input">
                <i class="icon ion-ios-email-outline placeholder-icon"></i>
                <input type="text" placeholder="Email" ng-model="currentUser.email">
            </label>
            <label class="item item-input">
                <i class="icon ion-ios-telephone-outline placeholder-icon"></i>
                <input type="text" placeholder="Phone" ng-model="currentUser.phone">
            </label>
            <label class="item item-input">
                <i class="icon ion-ios-world-outline placeholder-icon"></i>
                <input type="text" placeholder="Website" ng-model="currentUser.website">
            </label>
        </div>
    </ion-content>
</ion-modal-view>
