<ion-modal-view class="country-view">
    <ion-header-bar>
        <h1 class="title">Country List</h1>

        <div class="buttons">
            <button class="button button-clear" ng-click="closeModal()">Close</button>
        </div>
    </ion-header-bar>
    <ion-content>
        <ion-list class="country-list">
            <ion-item ng-repeat="item in countries" ng-click="updateCountry(item)">
                <img ng-src="{{ item.icon }}" width="30">
                <span class="country_name">{{ item.name }}</span>
                <span class="dial_code">{{ item.dial_code }}</span>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-modal-view>
